                </a>

            <div class="flex flex-col md:flex-row justify-center items-center gap-4 md:gap-8">
                <p>Created by <a href="https://www.meimark.com/jeff-pearson" target="_blank" class="font-semibold text-blue-700 hover:text-blue-900">Jeff Pearson</a></p>
                <span class="hidden md:inline text-blue-300">|</span>

                <span class="hidden md:inline text-blue-300">|</span>
                <p>Developed by Garrett Pearson</p>
            </div>
        </div>
    </div>

    <script>

        var box2 = "";

        // List of full words

rtheastern","northeast","northwestern","northwest","number","opinion","organization","organizing","pacific","parish","partnership","personnel","personal","person","pharmaceutics","pharmaceutic","pharmaceuticals","pharmaceutical","preserve","preservation","probate","probation","production","product","professional","property","protection","publication","public","publishing","railroad","railway","refining","regional","rehabilitation","rehabilitative","reproduction","reproductive","resources","resource","restaurant","retirement","road","savings","schools","school","science","scientific","secretary","security","securities","service","shareholder","social","society","solution","southern","south","southeastern","southeast","southwestern","southwest","steamships","steamship","street","subcommittee","surety","systems","system","technical","technological","technology","telecommunication","telephone","telegraph","temporary","township","transcontinental","transportation","transport","trustee","trust","turnpike","uniform","university","utility","village","western","west","alabama","alaska","arizona","arkansas","california","colorado","connecticut","delaware","florida","georgia","hawaii","idaho","illinois","indiana","iowa","kansas","kentucky","louisiana","maine","maryland","massachusetts","michigan","minnesota","mississippi","missouri","montana","nebraska","nevada","new hampshire","new jersey","new mexico","new york","north carolina","north dakota","ohio","oklahoma","oregon","pennsylvania","rhode island","south carolina","south dakota","tennessee","texas","utah","vermont","virginia","washington","west virginia","wisconsin","wyoming","baltimore","boston","chicago","dallas","district of columbia","houston","los angeles","new york","philadelphia","phoenix","san francisco","american samoa","guam","northern mariana islands","puerto rico","virgin islands","administrative law judge","arbitrator","assemblymember","assemblyman","assemblywoman","assembly","attorney general","baron","chance         // List of abbreviations
        var abrlist = ["Acad.","Acad.","Admin.","Admin.","Adm'r","Adm'x","Advert.","Agric.","Agric.","All.","Alt.","Am.","Am.","&","Assoc.","Ass'n","Atl.","Auth.","Auto.","Auto.","Ave.","Bankr.","Bd.","Broad.","Broad.","Bhd.","Bros.","Bldg.","Bus.","Cas.","Ctr.","Ctr.","Cent.","Chem.","Coal.","Coll.","Comm'r","Comm'n","Comm.","Commc'n","Cmty","Co.","Comp.","Comput.","Condo.","Cong.","Cong.","Consol.","Constr.","Cont'l","Coop.","Corp.","Corp.","Corr.","Corr.","Cty.","Def.","Def.","Dep't","Det.","Dev.","Dig.","Dir.","Disc.","Distrib.","Distrib.","Dist.","Div.","E.","E.","Econ.","Econ.","Econ.","Econ.","Educ.","Educ.","Elec.","Elec.","Elec.","Elec.","Emp.","Emp'r","Emp't","Enf't","Eng'g","Eng'r","Enter.","Entm't","Envtl.","Env't","Equal.","Equip.","Exam'r","Exch.","Exec.","Ex'r","Ex'x","Expl.","Expl.","Exp.","Exp.","Fed.","Fed'n","Fid.","Fin.","Fin.","Fin.","Found.","Gen.","Glob.","Gov't","Grp.","Guar.","Hosp.","Hosp.","Hous.","Imp.","Imp.","Inc.","Indem.","Indep.","Indep.","Indus.","Indus.","Indus.","Info.","Inst.","Inst.","Ins.","Int'l","Inv.","Inv'r","Lab.","Liab.","Ltd.","Litig.","Mach.","Mach.","Maint.","Mgmt.","Mfr.","Mfg.","Mar.","Mktg.","Mkt.","Mech.","Mech.","Med.","Med.","Mem'l","Merch.","Merch.","Merch.","Metro.","Mortg.","Mun.","Mut.","Nat'l","Nat.","N.","N.","Ne.","Ne.","Nw.","Nw.","No.","Op.","Org.","Org.","Pac.","Par.","P'ship","Pers.","Pers.","Pers.","Pharm.","Pharm.","Pharm.","Pharm.","Pres.","Pres.","Prob.","Prob.","Prod.","Prod.","Prof'l","Prop.","Prot.","Publ'n","Pub.","Publ'g","R.R.","Ry.","Ref.","Reg'l","Rehab.","Rehab.","Reprod.","Reprod.","Res.","Res.","Rest.","Ret.","Rd.","Sav.","Sch.","Sch.","Sci.","Sci.","Sec'y","Sec.","Sec.","Serv.","S'holder","Soc.","Soc'y","Sol.","S.","S.","Se.","Se.","Sw.","Sw.","S.S.","S.S.","St.","Subcomm.","Sur.","Sys.","Sys.","Tech.","Tech.","Tech.","Telecomm.","Tel.","Tel.","Temp.","Twp.","Transcon.","Transp.","Transp.","Tr.","Tr.","Tpk.","Unif.","Univ.","Util.","Vill.","W.","W.","Ala.","Alaska","Ariz.","Ark.","Cal.","Colo.","Conn.","Del.","Fla.","Ga.","Haw.","Idaho","Ill.","Ind.","Iowa","Kan.","Ky.","La.","Me.","Md.","Mass.","Mich.","Minn.","Miss.","Mo.","Mont.","Neb.","Nev.","N.H.","N.J.","N.M.","N.Y.","N.C.","N.D.","Ohio","Okla.","Or.","Pa.","R.I.","S.C.","S.D.","Tenn.","Tex.","Utah","Vt.","Va.","Wash.","W. Va.","Wis.","Wyo.","Balt.","Bos.","Chi.","Dall.","D.C.","Hous.","L.A.","N.Y.C.","Phila.","Phx.","S.F.","Am. Sam.","Guam","N. Mar. I.","P.R.","V.I.","A.L.J.","Arb.","Assemb.","Assemb.","Assemb.","Assemb.","Att'l Gen.","B.","C.","C.B.","C.J.","C.J.","Comm'r","Del.","Hon.","JJ.","JJ.","J.","L.J.","J.","Mag.","M.R.","Med.","Ref.","Rep.","Sen.","V.C.","Jan.","Feb.","Mar.","Apr.","May","June","July","Aug.","Sept.","Oct.","Nov.","Dec."];

        // Handle Enter key in body
        document.body.onkeyup = function(e) {
            if(e.keyCode == 13) {
                search();
            }
        };

        function capitalize(str) {
            if(!str) return "";
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function search() {
            var inputElement = document.getElementById("search");
            var rawValue = inputElement.value;
            
            // Pad spaces to match whole words
            var box = " " + rawValue + " ";
            var listLength = wordlist.length;
            var i = 0;
            
            // Loop through the wordlist
            while(i < listLength){
                var wordy = wordlist[i];
                var wordy0 = String(wordy);
                // Create capitalized version
                var wordy2 = wordy0.charAt(0).toUpperCase() + wordy0.slice(1);
                var listy = abrlist[i];
                
                // Replace lowercase matches
                if(box.toLowerCase().includes(" " + wordy + " ")){
                    while(box.toLowerCase().includes(" " + wordy + " ")){
                        box = box.replace(" " + wordy + " ", " " + listy + " ");
                        box = box.replace(" " + wordy2 + " ", " " + listy + " ");
                    }
                }
                
                // Replace matches with commas
                if(box.toLowerCase().includes(" " + wordy + ",")){
                    while(box.toLowerCase().includes(" " + wordy + ",")){
                        box = box.replace(" " + wordy + ",", " " + listy + ",");
                        box = box.replace(" " + wordy2 + ",", " " + listy + ",");
                    }
                }
                i++;
            }
            
            // Cleanup spaces
            box = box.replace(" ", ""); // Remove first space
            box = box.slice(0, -1);     // Remove last space
            
            // Title case the result
            box = box.split(' ').map(capitalize).join(' ');
            
            // Fix specific legal terms
            box = box.replace(" V. ", " v. ");
            box = box.replace(" V ", " v. ");
            box = box.replace(" Re ", " re ");
            
            // Output
            document.getElementById("para1").textContent = box;
            box2 = box; // Store for gsearch
        }

        // Wrapper to call search then gsearch
        function triggerGSearch() {
            search();
            gsearch();
        }

        function gsearch() {
            var urlbox = box2;
            if(!urlbox) {
                // If box2 is empty, try grabbing from input directly or alert
                urlbox = document.getElementById("search").value;
            }
            
            // Replace spaces with +
            urlbox = urlbox.replace(/ /g, "+");
            
            var url = "https://www.google.com/search?q=" + urlbox;
            window.open(url, '_blank');
        }
    </script>
